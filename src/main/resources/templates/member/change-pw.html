<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"><head>
<meta charset="UTF-8">
<title>비밀번호 변경</title>





	<th:block th:replace="fragments :: flg_head"></th:block>
<link rel="stylesheet" href="/css/member/style.css">




</head>
<body style="height: 100vh">
	<!-- Navigation-->

	<th:block th:replace="fragments :: navbar"></th:block>



	<div class="section" style="min-height: 92vh;">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">

						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">

										<form th:action="@{/member/change-password}" th:object="${modifyPassword}"
											class="section text-left" method="post">
											<h3 class="mb-4">비밀번호 변경</h3>
											<div class="mb-4">
												<div>비밀번호 변경페이지 입니다.</div>
												<div>영어, 숫자, 특수문자 8글자 이상으로 작성해주십시오</div>
											</div>

											<div class="form-group">
												<input type="password" name="newPassword" class="form-style"
													placeholder="비밀번호" id="newPassword" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" name="confirmPassword"
													class="form-style" placeholder="비밀번호 확인"
													id="confirmPassword" autocomplete="off"> <i
													class="input-icon uil uil-lock-alt"></i>
											</div>

											<span th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"
												  style="color: moccasin"></span>
											<span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
												  style="color: moccasin"></span>

											<button class="btn mt-4" type="submit" style="width: 100%">submit</button>

										</form>


									</div>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<th:block th:replace="fragments :: footer"></th:block>
	<th:block th:replace="fragments :: jsFiles"></th:block>
	<script src="/js/member/script.js"></script>
</body>
</html>
